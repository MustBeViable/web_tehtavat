<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triangle Type</title>
  <script src="t3.js" defer></script>
</head>
<body>
  <h1>Triangle Type Calculator</h1>

  <form id="triangle-form">
    <label for="sideA">Side a</label>
    <input id="sideA" type="number" step="any" placeholder="e.g. 3" required>

    <label for="sideB">Side b</label>
    <input id="sideB" type="number" step="any" placeholder="e.g. 4" required>

    <label for="sideC">Side c</label>
    <input id="sideC" type="number" step="any" placeholder="e.g. 5" required>

    <button type="submit">Classify</button>
  </form>

  <div id="result"></div>
</body>
</html>
